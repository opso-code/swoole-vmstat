<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swoole-vmstat</title>
    <link rel="stylesheet" type="text/css" href="stats.css">
    <script type="text/javascript" src="js/sugar-1.4.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/reconnecting-websocket.js"></script>
    <script type="text/javascript" src="js/smoothie.js"></script>
    <script type="text/javascript" src="js/chroma.min.js"></script>
    <script type="text/javascript" src="stats.js"></script>
</head>
<body>
<main id="charts">
    <section class="chart template">
        <h2 class="title"></h2>
        <canvas width="1000px" height="100px" style="margin: 0 auto"></canvas>
        <ul class="stats">
            <li class="stat template">
                <span class="stat-name"></span>
                <span class="stat-value"></span>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
